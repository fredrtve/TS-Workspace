<style>
    mat-toolbar { background: transparent; padding:0px }
    .title{
        margin-right:auto;
        overflow: hidden;
        text-overflow: ellipsis;
    }
</style>

<mat-toolbar #navBar *ngIf="config">

    <button mat-icon-button aria-label="Lukk skjema" data-cy="form-sheet-close"
        (click)="close.emit(true)">
        <mat-icon>close</mat-icon>
    </button>

    <span class="title" *ngIf="config.title" data-cy="form-sheet-title">
        {{ config.title }} 
    </span> 

    <button mat-icon-button data-cy="form-sheet-action"
        *ngFor="let button of config.buttons || []"
        [color]="button.color"
        [attr.aria-label]="button.aria"
        (click)="handleCallback(button.callback)">
        <mat-icon>{{ button.icon }}</mat-icon>
    </button>

</mat-toolbar>
