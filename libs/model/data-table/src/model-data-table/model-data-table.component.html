<ag-grid-angular style="height:100%" *ngIf="vm$ | async; let vm"
    [ngClass]="agGridTheme"
    rowSelection="multiple"
    suppressRowClickSelection="true"
    suppressColumnVirtualisation="false"
    [frameworkComponents]="frameworkComponents"
    immutableData="true"
    [overlayNoRowsTemplate]="vm.noRowsText"
    tooltipShowDelay=0
    (modelUpdated)="autoSizeGrid()"
    [rowData]="vm.rowData"
    [columnDefs]="vm.colDefs"  
    [getRowNodeId]="getRowNodeId">
</ag-grid-angular>
