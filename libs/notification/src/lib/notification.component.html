<style>
    .notification-container {
        overflow-wrap: break-word;
        word-wrap: break-word;
    }

    .title { margin-left: 16px }

    .details {
        max-height: 30vh;
        overflow-y: auto;
    }

    .notification-title {
        flex-direction: row;
        box-sizing: border-box;
        display: flex;
        align-content: center;
        justify-content: flex-start;
        align-items: center;
    }
</style>

<div class="notification-container" data-cy="notification">

    <mat-icon style="float:right">close</mat-icon>

    <span class="notification-title">
        <mat-icon>{{data.icon}}</mat-icon>
        <span class="title" *ngIf="data.title" data-cy="notification-title">
            {{ data.title }}
        </span>
    </span>

    <ul *ngIf="data.details" class="details mat-body" data-cy="notification-details">
        <li *ngFor="let detail of data.details">
            {{ detail }}
        </li>
    </ul>

</div>
