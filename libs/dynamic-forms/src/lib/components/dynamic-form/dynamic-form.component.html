<style>
    form{ 
        flex-direction: column;
        box-sizing: border-box;
        display: flex;
    }
</style>
<form [formGroup]="formGroup" [ngClass]="config.panelClass">
    <ng-container *dynamicHost>

    </ng-container>

    <div style="height:40px">
        <mat-error *ngIf="formGroup.dirty && formGroup.invalid && formGroup.errors">
            {{ getValidationErrorMessage() }}
        </mat-error>
    </div>
    
    <lib-form-actions *ngIf="config"
        [submitDisabled]="(!formOptions.allowPristine && formGroup.pristine) || formGroup.invalid" 
        [submitText]="config.submitText || 'Lagre'" 
        [showReset]="config.resettable"    
        [onlineRequired]="formOptions.onlineRequired"
        (reset)="onReset()"
        (submitted)="onSubmit()" 
        (canceled)="onCancel()">
    </lib-form-actions>
</form>
