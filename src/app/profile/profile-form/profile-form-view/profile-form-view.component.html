<form *ngIf="profileForm" [formGroup]="profileForm" fxLayout="column" class="m-3">

  <mat-form-field>
    <input matInput placeholder="Brukernavn" formControlName="userName">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Fornavn" formControlName="firstName" required>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Etternavn" formControlName="lastName" required>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Kontaktnummer" formControlName="phoneNumber">
    <mat-error *ngIf="this.phoneNumber.invalid">
      Kontaktnummer må være mellom 4 og 12 siffer.
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Epost" formControlName="email">
    <mat-error *ngIf="this.email.invalid">
      Epostadressen er ikke gyldig.
    </mat-error>
  </mat-form-field>
  
  <app-form-actions submitText="Oppdater" 
    [submitDisabled]="profileForm.pristine || profileForm.invalid" 
    (submitted)="onSubmit()" 
    (canceled)="formSubmitted.emit(null)">
  </app-form-actions>
</form>
