<app-main-skeleton>

    <app-main-top-nav-bar navbar [config]="navConfig" stylingClass="bg-primary">
    </app-main-top-nav-bar>

    <div class="pl-2 pr-2 max-width">
        <app-list-card startIcon='update' endIcon="chevron_right" (click)="refresh()">Synkroniser manuelt
        </app-list-card>
    
        <app-list-card startIcon='delete_sweep' endIcon="chevron_right" (click)="confirmPurge()">Slett lokal data
        </app-list-card>
    
        <div class="app-card mt-1 p-3">
            <div class="mb-2">Konfigurasjon</div>
            <app-app-config-form [syncConfig]="syncConfig$ | async" (formSubmitted)="updateSyncConfig($event)"></app-app-config-form>
        </div>
    </div>

</app-main-skeleton>
