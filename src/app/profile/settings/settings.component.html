<div class="p-2">
    <app-list-card appAddToHomeScreen text="Legg til app" startIcon="get_app"></app-list-card>

    <app-list-card text="Synkroniser manuelt" startIcon="update" (click)="refresh()">
    </app-list-card>

    <app-list-card text="Slett lokal data" startIcon="delete_sweep" (click)="confirmPurge()">
    </app-list-card>

    <div class="app-card mt-1 p-3">
        <div class="mb-2">Konfigurasjon</div>
        <mat-form-field>
            <input matInput appInputListener placeholder="Synkroniseringstid i minutter" type="tel"
                (inputChanged)="updateSyncRefreshTime($event)" [ngModel]="syncRefreshTime$ | async">
        </mat-form-field>
    </div>
</div>
