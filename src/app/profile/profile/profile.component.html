<app-main-skeleton>

  <app-main-top-nav-bar navbar [config]="navConfig" stylingClass="bg-primary">
  </app-main-top-nav-bar>

  <div class="p-2 max-width h-100" fxLayout="column" fxLayoutAlign="space-between stretch">
    <span>
      <app-list-card startIcon='account_circle' (click)="updateProfile()">Oppdater profil
      </app-list-card>
      <app-list-card startIcon='vpn_key' (click)="updatePassword()">Oppdater passord
      </app-list-card>
      <app-list-card startIcon='settings' [routerLink]="['/profil/innstillinger']">Innstillinger
      </app-list-card>
      <app-list-card appAddToHomeScreen startIcon='get_app'>Legg til app</app-list-card>
    </span>
  
    <app-list-card startIcon='power_settings_new' (click)="logout()">Logg ut
    </app-list-card>
    
  </div>
  
</app-main-skeleton>
