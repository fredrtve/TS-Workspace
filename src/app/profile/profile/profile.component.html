<app-main-skeleton>

  <app-main-top-nav-bar navbar [config]="navConfig" stylingClass="bg-primary">
  </app-main-top-nav-bar>

  <div class="pl-1 pr-1 pb-1 max-width h-100" fxLayout="column" fxLayoutAlign="space-between stretch">

    <span>
      <app-list-card startIcon='account_circle' (click)="updateProfile()">
        Oppdater profil<mat-icon rightSide>chevron_right</mat-icon>
      </app-list-card>
      <app-list-card startIcon='vpn_key' (click)="updatePassword()">
        Oppdater passord<mat-icon rightSide>chevron_right</mat-icon>
      </app-list-card>
      <app-list-card startIcon='settings' [routerLink]="['/profil/innstillinger']">
        Innstillinger<mat-icon rightSide>chevron_right</mat-icon>
      </app-list-card>
      <app-list-card appAddToHomeScreen startIcon='get_app'>
        Legg til app<mat-icon rightSide>chevron_right</mat-icon>
      </app-list-card>
    </span>
  
    <app-list-card startIcon='power_settings_new' (click)="logout()">
      Logg ut<mat-icon rightSide>chevron_right</mat-icon>
    </app-list-card>
    
  </div>

</app-main-skeleton>
