
<mat-tab-group mat-stretch-tabs color="accent">

    <mat-tab label="Profil">
      <div class="p-2 fadeInLeft">
        <app-profile-form *ngIf="user$ | async; let user"
          [user]="user"
          (profileUpdated)="updateProfile($event)">
        </app-profile-form>
      </div>
    </mat-tab>

    <mat-tab label="Passord">
      <div class="p-2">
        <app-password-form
          [error]="passwordStatus"
          (passwordUpdated)="updatePassword($event)">
        </app-password-form>
      </div>
    </mat-tab>

    <mat-tab label="Annet">
      <div class="p-2">
        <app-list-card appAddToHomeScreen text="Legg til app" startIcon="get_app"></app-list-card>

        <app-list-card text="Slett lokal data" startIcon="delete_sweep" (click)="confirmPurge()">
        </app-list-card>

        <mat-card class="app-card mt-1">
          <mat-card-header class="mb-2">Konfigurasjon</mat-card-header>
          <mat-card-content>
            <mat-form-field>
              <input matInput placeholder="Synkroniseringstid i minutter" type="tel"
              [ngModel]="syncRefreshTime$ | async" (ngModelChange)="updateSyncRefreshTime($event)">
            </mat-form-field>   
          </mat-card-content>
        </mat-card>
      </div>
    </mat-tab>

 </mat-tab-group>
