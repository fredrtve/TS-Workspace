
<app-main-nav>
  <mat-tab-group mat-stretch-tabs>

    <mat-tab label="Generelt">
      <div class="card-container">
        <app-profile-form *ngIf="user" [user]="user" (profileUpdated)="updateProfile($event)"></app-profile-form>
      </div>
    </mat-tab>

    <mat-tab label="Passord">
      <div class="card-container">
        <app-password-form [error]="passwordStatus" (passwordUpdated)="updatePassword($event)"></app-password-form>
      </div>
    </mat-tab>

  </mat-tab-group>
</app-main-nav>
