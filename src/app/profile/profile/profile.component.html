
<mat-tab-group mat-stretch-tabs color="accent">

    <mat-tab label="Profil">
      <div class="p-2">
        <app-profile-form
          *ngIf="user"
          [user]="user"
          (profileUpdated)="updateProfile($event)">
        </app-profile-form>
      </div>
    </mat-tab>

    <mat-tab label="Passord">
      <div class="p-2">
        <app-password-form
          [error]="passwordStatus"
          (passwordUpdated)="updatePassword($event)">
        </app-password-form>
      </div>
    </mat-tab>

    <mat-tab label="Annet">
      <div class="p-2">
        <mat-card class="app-card p-0">
          <mat-card-content>
            <mat-nav-list class="p-0">
              <app-nav-list-item (click)="confirmPurge()"
                [config]="{
                  mainLine: 'Slett lokal data',
                  startIcon: 'delete_sweep',
                  endIcon: 'chevron_right',
                  subLines: [{ name: 'Du vil bli logget ut!', icon: 'warning' }]
                }">
              </app-nav-list-item>
            </mat-nav-list>
          </mat-card-content>
        </mat-card>

        <mat-card class="app-card mt-2">
          <mat-card-header class="mb-2">Konfigurasjon</mat-card-header>
          <mat-card-content>
            <mat-form-field>
              <input matInput placeholder="Synkroniseringstid i minutter"
              [ngModel]="syncRefreshTime$ | async" (ngModelChange)="updateSyncRefreshTime($event)">
            </mat-form-field>   
          </mat-card-content>
        </mat-card>
      </div>
    </mat-tab>

 </mat-tab-group>
