
<span fxLayout="column" fxLayoutAlign="center start" class="p-2 pl-4 mat-elevation-z1">

  <ng-container *ngIf="isOnline$ | async else offlineHeader">
    <span class="mat-small color-success"> Tilkoblet internett </span>
  </ng-container>
  <ng-template #offlineHeader>
    <span class="mat-small color-accent">Frakoblet internett</span>
  </ng-template>

  <span class="mat-body"  *ngIf="user">{{ user.firstName }} {{ user.lastName }}</span>

</span>

<div class="nav-list">
  <ng-container *ngFor="let navButton of SideNavNavigations" >
    <app-nav-item 
      [navButton]="navButton"
      (hasNavigated)="navItemClick()">
    </app-nav-item>  
    <mat-divider *ifRole="navButton.allowedRoles" class="mid-divider"></mat-divider>
  </ng-container>
</div>
