<app-main-nav>
  <div class="content-container" fxLayout="column">

    <div fxFlex="10" fxLayout="row" fxLayoutAlign="space-between center" >
      <span class="content-container-title">Oppdragsgivere</span>
      <button (click)="openCreateDialog()" color="primary" *ifRole="[ROLES.Leder, ROLES.Mellomleder]"
        mat-icon-button aria-label="ny">
        <mat-icon class="icon_125">add</mat-icon>
      </button>
    </div>
    <mat-divider></mat-divider>

    <mat-nav-list *ngIf="employers" class="content-child-container" fxFlex="90">
      <app-nav-list-item *ngFor="let employer of employers; last as last"
        (click)="(currentUser.role == ROLES.Leder) ? openEditDialog(employer) : ''" [last]="last"
        [config]="{mainLine: employer.name, startIcon: 'work', endIcon: (currentUser.role == ROLES.Leder) ? 'edit' : '', subLines: [
          {name: employer.phoneNumber || 'Ingen kontaktnummer', icon: 'phone'},
          {name: employer.address || 'Ingen addresse', icon: 'home'}
        ]}">
      </app-nav-list-item>
    </mat-nav-list>
    <mat-divider></mat-divider>
  </div>

</app-main-nav>
