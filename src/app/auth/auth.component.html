
<div class="auth-container">
  <form [formGroup]="authForm" (ngSubmit)="submitForm()" class="auth-form">
    <img src="assets/icons/icon-144x144.png" class="m-4" style="width:120px;height:120px" />

    <fieldset>
      <mat-form-field>
        <mat-icon matSuffix color="primary">person</mat-icon>
        <input matInput
          formControlName="Username"
          placeholder="Brukernavn"
          type="text" />
      </mat-form-field><br />
      <mat-form-field>
        <mat-icon matSuffix color="primary">vpn_key</mat-icon>
        <input matInput
          formControlName="Password"
          placeholder="Passord"
          type="password" />
      </mat-form-field>
    </fieldset>
    <button mat-raised-button color="primary"[disabled]="!authForm.valid" type="submit">
      <mat-icon>lock_open</mat-icon>
      Logg inn
    </button>
  </form>

<div style="position:absolute;bottom:0;padding:16px;width:100%">
  <app-add-to-home-screen ></app-add-to-home-screen>
</div>




</div>
