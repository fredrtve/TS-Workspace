<div class="max-width">
    <app-note-card *ngFor="let note of notes$ | async" [note]="note" 
        (deleteClicked)="openConfirmDeleteDialog($event)" 
        (editClicked)="openEditNoteForm($event)">
    </app-note-card>
</div>

<button *ifRole="RolePresets.Internal" mat-fab aria-label="ny" class="action_fab" (click)="openCreateNoteForm()">
    <mat-icon>add</mat-icon>
</button>
