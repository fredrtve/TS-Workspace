
    <mat-card class="app-card m-2">
      <mat-card-header class="mb-2">Legg til oppdrag</mat-card-header>
      <mat-card-content>
        <form *ngIf="missionForm" [formGroup]="missionForm" fxLayout="column">
          <mat-form-field>
              <input ngx-google-places-autocomplete [options]='googleOptions' #placesRef="ngx-places" (onAddressChange)="handleAddressChange($event)"
               matInput placeholder="Addresse" formControlName="address" required>
              <mat-error *ngIf="this.address.invalid">
                  Addresse er ett obligatorisk felt på maks 100 tegn.
              </mat-error>
            </mat-form-field>
    
            <mat-form-field>
                <input matInput placeholder="Kontaktnummer"  formControlName="phoneNumber">
                <mat-error *ngIf="this.phoneNumber.invalid">
                    Kontaktnummer må være mellom 4 og 12 siffer.
                </mat-error>
            </mat-form-field>
    
            <mat-form-field>
              <textarea
                matInput
                cdkTextareaAutosize
                #autosize="cdkTextareaAutosize"
                placeholder="Beskrivelse"
                formControlName="description">
              </textarea>
              <mat-error *ngIf="this.description.invalid">
                  Beskrivelse er på maks 400 tegn.
              </mat-error>
            </mat-form-field>
    
            <mat-form-field formGroupName="employer">
              <input matInput placeholder="Oppdragsgiver" aria-label="Oppdragsgiver" formControlName="name" [matAutocomplete]="auto1">
              <mat-autocomplete #auto1="matAutocomplete">
                <mat-option *ngFor="let employer of employers" [value]="employer.name">
                  {{employer.name}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
    
            <mat-form-field formGroupName="missionType">
              <input matInput placeholder="Oppdragstype" aria-label="Oppdragstype" formControlName="name" [matAutocomplete]="auto2">
              <mat-autocomplete #auto2="matAutocomplete">
                <mat-option *ngFor="let type of missionTypes" [value]="type.name">
                  {{type.name}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
    
            <mat-checkbox *ngIf="!isCreateForm" formControlName="finished">Er oppdraget ferdig?</mat-checkbox>
    
            <app-submit-button
              [disabled]="missionForm.invalid || missionForm.pristine"
              (click)="onSubmit()">
            </app-submit-button>
    
        </form>
      </mat-card-content>
    </mat-card>
