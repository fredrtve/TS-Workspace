<div class="p-1 h-100 max-width" style="overflow:hidden" fxLayout="column" fxLayoutAlign="start stretch">

    <div class="m-1 mt-2 mb-2 fadeIn">
        <input matInput appInputListener (inputChanged)="onSearch($event)" #container
            placeholder="SÃ¸k med adresse eller id" class="w-100 p-1 pl-3 mat-elevation-z2"
            style="background:white;border:none;border-radius:10px">
    </div>

    <p *ngIf="missions == undefined || missions.length == 0" class="m-2">Fant ingen oppdrag</p>

    <cdk-virtual-scroll-viewport itemSize="60" maxBufferPx="800" minBufferPx="800" fxFlex>
        <app-list-card *cdkVirtualFor="let mission of missions; trackBy: trackByFn;" startIcon="home_work"
            [endIcon]="mission.finished ? 'check':'chevron_right'" [text]="'(' + mission.id + ') ' + mission.address"
            [routerLink]="['/oppdrag', mission.id, 'detaljer']">
        </app-list-card>
    </cdk-virtual-scroll-viewport>

</div>

<button *ifRole="[Roles.Leder, Roles.Mellomleder]" mat-mini-fab aria-label="ny" class="action_fab"
    (click)="openMissionForm()">
    <mat-icon>add</mat-icon>
</button>
