 <app-mission-list-view

<button *ifRole="[Roles.Leder]" mat-fab aria-label="ny" class="action_fab_2"
  (click)="imageInput.click()">

</button>

<input type="file" style="display:none" multiple #imageInput (change)="createFromPdf($event.target.files[0])">
