<app-main-nav [config]="mainNavConfig" (vertEvent)="this.handleVertEvent($event)" (searchEvent)="this.searchMissionList($event)">

  <div class="content-container" fxLayout="column">

    <p *ngIf="!missionList"><em>Laster inn oppdrag...</em></p>

    <div fxFlex="10" fxLayout="row" fxLayoutAlign="space-between center" >
      <span class="content-container-title">Oppdrag</span>
      <button (click)="openCreateMissionDialog()" color="primary" *ifRole="[ROLES.Leder, ROLES.Mellomleder]"
        mat-icon-button aria-label="ny">
        <mat-icon class="icon_125">add</mat-icon>
      </button>
    </div>
    <mat-divider></mat-divider>

    <div class="content-child-container" fxFlex="85">
      <app-mission-list-view [missions]="missionList.missions"></app-mission-list-view>
    </div>

    <app-pagination  fxFlex="10"
      *ngIf="missionList.paginationInfo"
      [paginationInfo]="missionList.paginationInfo"
      (pageChange)='changePage($event)'>
    </app-pagination>

  </div>



</app-main-nav>
