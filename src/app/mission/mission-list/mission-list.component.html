<app-main-nav
[config]="mainNavConfig"
(vertEvent)="this.handleVertEvent($event)"
(searchEvent)="this.searchMissionList($event)">

  <div class="static-page-container" fxLayout="column" fxLayoutGap="8px">

    <div  fxFlex="10" class="content-header">
      <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
        <span>Oppdrag</span>
        <button (click)="createMission()" color="primary" *ifRole="[ROLES.Leder, ROLES.Mellomleder]"
          mat-icon-button aria-label="ny">
          <mat-icon class="icon_125">add</mat-icon>
        </button>
      </div>
    </div>

    <mat-divider></mat-divider>

    <div class="static-page-content" fxFlex="80">
      <p *ngIf="!missionList"><em>Laster inn oppdrag...</em></p>
      <app-mission-list-view [missions]="missionList.missions"></app-mission-list-view>
    </div>

    <mat-divider></mat-divider>

    <app-pagination  fxFlex="10"
      *ngIf="missionList.paginationInfo"
      [paginationInfo]="missionList.paginationInfo"
      (pageChange)='changePage($event)'>
    </app-pagination>

  </div>

</app-main-nav>
