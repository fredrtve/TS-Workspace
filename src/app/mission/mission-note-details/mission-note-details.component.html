<app-main-nav *ngIf="note"
    [config]="mainNavConfig"
    (vertEvent)="handleVertEvent($event)"
    (backEvent)="onBack()">

  <div class="container bg-2">
    <div class="row  p-3">
    {{ this.note.content }}
    </div>
    <mat-divider></mat-divider>
    <div class="row p-3">
        {{ this.note.createdAt | date: 'short' }} av {{ this.note.createdBy || "Anonym" }}
    </div>
  </div>

</app-main-nav>
