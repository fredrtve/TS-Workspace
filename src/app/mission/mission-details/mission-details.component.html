<app-main-nav
  [config]="mainNavConfig"
  (vertEvent)="handleVertEvent($event)"
  (backEvent)="onBack()">

  <mat-spinner *ngIf="!missionDetails" class="center-spinner"></mat-spinner>
  <app-mission-details-view *ngIf="missionDetails"
    [missionDetails]="missionDetails"
    (imagesUploaded)="uploadImages($event)"
    (imageDeleted)="deleteImage($event)"
    (loadNoteDetails)="loadNoteDetails($event)"
    (deleteNote)="deleteNote($event)"
    (editNote)="editNote($event)">
  </app-mission-details-view>

</app-main-nav>
