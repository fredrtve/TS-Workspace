<mat-tab-group mat-stretch-tabs color="accent">
  <mat-tab label="Generelt">
    <mat-card class="app-card m-2 fadeInLeft max-width" *ngIf="mission">
      <mat-card-header>
        Informasjon
      </mat-card-header>
      <mat-card-content>
        <mat-nav-list class="p-0">
          <mat-list-item>
            <mat-icon mat-list-icon>phone</mat-icon>
            <a mat-line href="tel:{{ mission.phoneNumber }}">{{ mission.phoneNumber || 'Ingen telefonnummer' }}</a>
            <p mat-line *ngIf="mission.phoneNumber">Trykk for å ringe </p>
            <mat-icon>open_in_new</mat-icon>
            <mat-divider [inset]="true"></mat-divider>
          </mat-list-item>
  
          <mat-list-item *ngIf="mission.address">
            <mat-icon mat-list-icon>directions_car</mat-icon>
            <a mat-line href="https://www.google.com/maps/dir/?api=1&destination={{ mission.address }}&travelmode=driving" target="_blank">Veibeskrivelse</a>
            <p mat-line>Trykk for å åpne kart</p>
            <mat-icon >open_in_new</mat-icon>
            <mat-divider [inset]="true"></mat-divider>
          </mat-list-item>
        </mat-nav-list>
      </mat-card-content>
    </mat-card> 

    <div class="m-2 fadeInLeft">
      <app-list-card  [routerLink]="['/oppdrag',mission.id, 'bilder']" 
      startIcon="photo_library" text="Bilder" endIcon="chevron_right">
      </app-list-card>
    </div>


    <mat-card class="app-card m-2 fadeInLeft max-width" *ngIf="reports && reports.length != 0">
      <mat-card-header>
        Rapporter
      </mat-card-header>
      <mat-card-content>
        <mat-nav-list class="p-0">
          <mat-list-item *ngFor="let report of reports">
  
            <mat-icon mat-list-icon>description</mat-icon>
            <a mat-line href="{{ report.fileURL }}">{{ report.reportType?.name }}</a>
            <p mat-line>{{ report.createdAt | date }}</p>
  
            <button *ifRole="[Roles.Leder]" (click)="openDeleteReportDialog(report.id)" mat-icon-button color="warn">
              <mat-icon>delete_forever</mat-icon>
            </button>
  
            <mat-icon *ifRole="[Roles.Mellomleder, Roles.Ansatt, Roles.Oppdragsgiver]" class="color-success">
              cloud_download
            </mat-icon>
  
            <mat-divider [inset]="true"></mat-divider>
  
          </mat-list-item>
      </mat-nav-list>
      </mat-card-content>
    </mat-card>

  </mat-tab>

  <mat-tab label="Notater">
    <div class="p-2 max-width">
      <app-mission-note-list *ngIf="notes"
        [notes]="notes"
        (noteDeleted)="deleteNote($event)">
      </app-mission-note-list>
    </div>
  </mat-tab>
</mat-tab-group>
