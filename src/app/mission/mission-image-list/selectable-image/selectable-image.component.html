<div class="img-container" matRipple *ngIf="imageWithSelect"
    (press)="selectOrRemoveImage(imageWithSelect)" >

<img appImageErrorReloader src="{{ imageWithSelect.image.fileURL | thumbnail }}" />

    <div class="img-overlay" fxLayout="column" fxLayoutAlign="center center"
        [style.opacity]="imageWithSelect.selected ? .5:0">
        <mat-icon>check_circle</mat-icon>
        <span class="mat-body-strong">Bilde valgt</span>
    </div>

</div>
