<app-home-top-nav>
  <div class="p-1 max-width" style="position:relative">

    <div fxLayout="row" fxLayoutGap="8px">
      <span class="mat-elevation-z2 bg-foreground text-center p-6" fxFlex="50" matRipple
        [routerLink]="['/oppdrag']">
        <mat-icon class="scale-150 mb-1">view_list</mat-icon><br />
        <span>Oppdrag</span>
      </span>
      <span *ifRole="RolePresets.Internal" class="mat-elevation-z2 bg-foreground text-center p-6"
        fxFlex="50" matRipple [routerLink]="['/mine-timer']">
        <mat-icon class="scale-150 mb-1">timer</mat-icon><br />
        <span>Timer</span>
      </span>
      <span *ifRole="RolePresets.External" class="mat-elevation-z2 bg-foreground text-center p-6"
        fxFlex="50" matRipple [routerLink]="['/profil']">
        <mat-icon class="scale-150">person</mat-icon><br />
        <span>Profil</span>
      </span>
    </div>
  
    <ng-container *ifRole="RolePresets.Authority">
      <span class="mat-body-2">Administrering</span>
  
      <app-list-card startIcon="date_range"
        [routerLink]="['/timeadministrering']">
        Administrer timer<mat-icon rightSide>chevron_right</mat-icon>
      </app-list-card>
  
      <app-list-card startIcon="dns"
        [routerLink]="['/data']">
        Administrer data<mat-icon rightSide>chevron_right</mat-icon>
      </app-list-card>
  
      <app-list-card startIcon="people"
        [routerLink]="['/brukere']">
        Administrer brukere<mat-icon rightSide>chevron_right</mat-icon>
      </app-list-card>
  
      <span class="mat-body-2">Statistikk</span>
  
      <app-list-card startIcon="assessment"
        [routerLink]="['/timestatistikk']">
        Timestatistikk<mat-icon rightSide>chevron_right</mat-icon>
      </app-list-card>
    </ng-container>
  
    <span class="mat-body-2">Sist bes√∏kte oppdrag</span>

    <app-list-card *ngFor="let mission of missionHistory$ | async" 
      startIcon="history"
      [routerLink]="['/oppdrag', mission.id, 'detaljer']">
      {{mission.address}}
      <mat-icon rightSide>{{ mission.finished ? 'check':'chevron_right' }}</mat-icon>
    </app-list-card>
  
  </div>
</app-home-top-nav>
