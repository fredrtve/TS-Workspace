<app-home-top-nav>
  <div class="p-1 max-width" style="position:relative">

    <div fxLayout="row" fxLayoutGap="8px">
      <span class="mat-elevation-z2 foreground-card text-center p-6" fxFlex="50" matRipple
        [routerLink]="['/oppdrag']">
        <mat-icon class="scale-150 mb-1">view_list</mat-icon><br />
        <span>Oppdrag</span>
      </span>
      <span *ifRole="RolePresets.Internal" class="mat-elevation-z2 foreground-card text-center p-6"
        fxFlex="50" matRipple [routerLink]="['/mine-timer']">
        <mat-icon class="scale-150 mb-1">timer</mat-icon><br />
        <span>Timer</span>
      </span>
      <span *ifRole="RolePresets.External" class="mat-elevation-z2 foreground-card text-center p-6"
        fxFlex="50" matRipple [routerLink]="['/profil']">
        <mat-icon class="scale-150">person</mat-icon><br />
        <span>Profil</span>
      </span>
    </div>
  
    <ng-container *ifRole="RolePresets.Authority">
      <span class="mat-body-2">Administrering</span>
  
      <app-list-card [routerLink]="['/timeadministrering']">
        <mat-icon left-side>date_range</mat-icon>
        Administrer timer
        <mat-icon right-side>chevron_right</mat-icon>
      </app-list-card>
  
      <app-list-card [routerLink]="['/data']">
        <mat-icon left-side>dns</mat-icon>
        Administrer data
        <mat-icon right-side>chevron_right</mat-icon>
      </app-list-card>
  
      <app-list-card [routerLink]="['/brukere']">
        <mat-icon left-side>people</mat-icon>
        Administrer brukere
        <mat-icon right-side>chevron_right</mat-icon>
      </app-list-card>
  
      <span class="mat-body-2">Statistikk</span>
  
      <app-list-card [routerLink]="['/timestatistikk']">
        <mat-icon left-side>assessment</mat-icon>
        Timestatistikk
        <mat-icon right-side>chevron_right</mat-icon>
      </app-list-card>
    </ng-container>

    <mat-card class="mt-2">

        <span class="mat-body-2 mb-2"> Sist bes√∏kte oppdrag</span>

        <mat-divider inset="true"></mat-divider>

        <app-list-item *ngFor="let mission of missionHistory$ | async" 
          startIcon="history"
          endIcon="chevron_right"
          [routerLink]="['/oppdrag', mission.id, 'detaljer']">
          <mat-icon left-side>history</mat-icon>
          {{mission.address}}
          <mat-icon right-side>chevron_right</mat-icon>
        </app-list-item>

    </mat-card>
  

  
  </div>
</app-home-top-nav>
