

<div class="p-2 app-card">
  <mat-grid-list cols="2" rowHeight="3:2" gutterSize="5" class="mat-subheading-2 mb-2">
    <mat-grid-tile class="mat-elevation-z2 bg-foreground" matRipple [routerLink]="['/oppdrag']">
      <span class="text-center">
        <mat-icon class="scale-150">view_list</mat-icon><br />
        <span>Oppdrag</span>
      </span>
    </mat-grid-tile>
    <mat-grid-tile class="mat-elevation-z2 bg-foreground" matRipple [routerLink]="['/timer/ukeliste']">
      <span class="text-center">
        <mat-icon class="scale-150">timer</mat-icon><br />
        <span>Timer</span>
      </span>
    </mat-grid-tile>
  </mat-grid-list>

  <span class="mat-body-2">Administrering</span>
  <app-list-card text="Administrer timer" startIcon="date_range" endIcon="chevron_right"
  [routerLink]="['/timer/admin']">
</app-list-card>
  <app-list-card text="Administrer data" startIcon="dns" endIcon="chevron_right"
    [routerLink]="['/data']">
  </app-list-card>
  <app-list-card text="Administrer brukere" startIcon="people" endIcon="chevron_right"
    [routerLink]="['/brukere']">
  </app-list-card>

  <span class="mat-body-2">Statistikk</span>
  <app-list-card text="Timestatistikk" startIcon="assessment" endIcon="chevron_right"
    [routerLink]="['/timestatistikk']">
  </app-list-card>

  <span class="mat-body-2">Sist bes√∏kte oppdrag</span>
  
  <app-list-card *ngFor="let mission of missionHistory$ | async"
    startIcon="history"
    [endIcon]="mission.finished ? 'check':'chevron_right'"
    [text]="mission.address"
    [routerLink]="['/oppdrag', mission.id, 'detaljer']">
  </app-list-card>
</div>
