
  <div class="mat-elevation-z3 m-2 bg-foreground" fxLayout="column">

        <mat-list-item [routerLink]="['/timer']">
          <mat-icon mat-list-icon>timer</mat-icon>
          <span mat-line>Timeliste</span>
          <mat-icon>chevron_right</mat-icon>
        </mat-list-item>

    </mat-nav-list>
  </div>

  <div class="mat-elevation-z3 m-2  bg-foreground" fxLayout="column">

      <mat-list-item [routerLink]="['/data']">

      </mat-list-item>
      <mat-list-item [routerLink]="['/timestatistikk']">

      <mat-list-item [routerLink]="['/brukere']">

<div class="m-1">
  <app-list-card *ngFor="let mission of missionHistory$ | async"
    startIcon="history"
    [endIcon]="mission.finished ? 'check':'chevron_right'"
    [text]="mission.address"
    [routerLink]="['/oppdrag', mission.id, 'detaljer']">
  </app-list-card>
</div>
