

<div class="p-2 max-width">
  <mat-grid-list cols="2" rowHeight="3:2" gutterSize="5" class="mat-subheading-2 mb-2">
    <mat-grid-tile class="mat-elevation-z2 bg-foreground" matRipple [routerLink]="['/oppdrag']">
      <span class="text-center">
        <mat-icon class="scale-150">view_list</mat-icon><br />
        <span>Oppdrag</span>
      </span>
    </mat-grid-tile>
    <mat-grid-tile class="mat-elevation-z2 bg-foreground" matRipple [routerLink]="['/timer/ukevisning']">
      <span class="text-center">
        <mat-icon class="scale-150">timer</mat-icon><br />
        <span>Timer</span>
      </span>
    </mat-grid-tile>
  </mat-grid-list>
  
  <ng-container *ifRole="[Roles.Leder]">
    <span class="mat-body-2">Administrering</span>

    <app-list-card text="Administrer timer" startIcon="date_range" [routerLink]="['/timeadministrering']">
    </app-list-card>
    <app-list-card text="Administrer data" startIcon="dns" [routerLink]="['/data']">
    </app-list-card>
    <app-list-card text="Administrer brukere" startIcon="people" [routerLink]="['/brukere']">
    </app-list-card>
  
    <span class="mat-body-2">Statistikk</span>
    <app-list-card text="Timestatistikk" startIcon="assessment" [routerLink]="['/timestatistikk']">
    </app-list-card>
  </ng-container>

  <span class="mat-body-2">Sist bes√∏kte oppdrag</span>
  
  <app-list-card *ngFor="let mission of missionHistory$ | async"
    startIcon="history"
    [endIcon]="mission.finished ? 'check':'chevron_right'"
    [text]="mission.address"
    [routerLink]="['/oppdrag', mission.id, 'detaljer']">
  </app-list-card>
</div>
