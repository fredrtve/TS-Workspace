<app-home-top-nav>
  <div class="p-2 max-width" style="position:relative">

    <div fxLayout="row" fxLayoutGap="8px">
      <span class="mat-elevation-z2 bg-foreground text-center p-6" fxFlex="50" matRipple
        [routerLink]="['/oppdrag']">
        <mat-icon class="scale-150 mb-1">view_list</mat-icon><br />
        <span>Oppdrag</span>
      </span>
      <span *ifRole="RolePresets.Internal" class="mat-elevation-z2 bg-foreground text-center p-6"
        fxFlex="50" matRipple [routerLink]="['/mine-timer']">
        <mat-icon class="scale-150 mb-1">timer</mat-icon><br />
        <span>Timer</span>
      </span>
      <span *ifRole="RolePresets.External" class="mat-elevation-z2 bg-foreground text-center p-6"
        fxFlex="50" matRipple [routerLink]="['/profil']">
        <mat-icon class="scale-150">person</mat-icon><br />
        <span>Profil</span>
      </span>
    </div>
  
    <ng-container *ifRole="RolePresets.Authority">
      <span class="mat-body-2">Administrering</span>
  
      <app-list-card startIcon="date_range" endIcon="chevron_right"
        [routerLink]="['/timeadministrering']">Administrer timer
      </app-list-card>
  
      <app-list-card startIcon="dns" endIcon="chevron_right"
        [routerLink]="['/data']">Administrer data
      </app-list-card>
  
      <app-list-card startIcon="people" endIcon="chevron_right"
        [routerLink]="['/brukere']">Administrer brukere
      </app-list-card>
  
      <span class="mat-body-2">Statistikk</span>
  
      <app-list-card startIcon="assessment" endIcon="chevron_right"
        [routerLink]="['/timestatistikk']">Timestatistikk
      </app-list-card>
    </ng-container>
  
    <span class="mat-body-2">Sist besÃ¸kte oppdrag</span>

    <app-list-card *ngFor="let mission of missionHistory$ | async" 
      startIcon="history"
      [endIcon]="mission.finished ? 'check':'chevron_right'" 
      [routerLink]="['/oppdrag', mission.id, 'detaljer']">{{mission.address}}
    </app-list-card>
  
  </div>
</app-home-top-nav>
