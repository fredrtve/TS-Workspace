<ng-container *ngIf="config">
    <button mat-icon-button *ifRole="config.allowedRoles" class="backInDown"
        [attr.aria-label]="config.aria"
        [ngClass]="[
            config.colorClass ? config.colorClass : '', 
            config.iconSizeClass ? config.iconSizeClass : ''
        ]"
        (click)="handleFn(config.callback)">
        <mat-icon>{{ config.icon }}</mat-icon>
    </button>
</ng-container>
