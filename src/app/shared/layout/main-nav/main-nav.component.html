<mat-sidenav-container class="sidenav-container">

  <mat-sidenav class="sidenav" fixedInViewport #drawer
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">

    <app-side-nav-header></app-side-nav-header>

    <mat-nav-list>
      <a mat-list-item (click)="toggleDrawer()" [routerLink]="['/hjem']" [routerLinkActive]="['active']">Hjem</a>
      <a mat-list-item (click)="toggleDrawer()" [routerLink]="['/oppdrag']" [routerLinkActive]="['active']">Oppdrag</a>
      <a mat-list-item (click)="toggleDrawer()" [routerLink]="['/oppdragsgivere']" [routerLinkActive]="['active']">Oppdragsgivere</a>
      <a mat-list-item (click)="toggleDrawer()" [routerLink]="['/brukere']" [routerLinkActive]="['active']">Brukere</a>
      <mat-divider></mat-divider>
      <a mat-list-item (click)="toggleDrawer()" [routerLink]="['/profil']" [routerLinkActive]="['active']">Profil</a>
      <a mat-list-item (click)="handleLogout()">Logg ut</a>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>

    <mat-toolbar color="primary" class="p-0">

      <button
        class="nav_button"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="toggleDrawer()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span style="margin-right:auto" [ngClass]="(isHandset$ | async) ? '' : 'ml-3'" [routerLink]="['/hjem']">{{ this.title || 'Bj Bygg & Eiendom'}}</span>

      <app-search-bar *ngIf="searchBarEnabled" (searchString)="searchString.emit($event)"></app-search-bar>

    </mat-toolbar>

    <ng-content></ng-content>

    <app-bottom-nav *ngIf="bottomNavEnabled" ></app-bottom-nav>

  </mat-sidenav-content>
</mat-sidenav-container>
