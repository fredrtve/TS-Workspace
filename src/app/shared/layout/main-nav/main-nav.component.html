<mat-sidenav-container class="bg-background h-100">

  <mat-sidenav fixedInViewport #drawer class="mat-elevation-z4 bg-primary" 
    [attr.role]="isXs ? 'dialog' : 'navigation'"
    [mode]="isXs ? 'over' : 'side'"
    [opened]="!isXs">
    <app-main-side-nav-content 
      [user]="currentUser$ | async" 
      (navItemClicked)="toggleDrawer()"
      (hasLoggedOut)="handleLogout()">
    </app-main-side-nav-content>
  </mat-sidenav>
  

  <mat-sidenav-content class="column">

    <app-main-top-nav [config]="config$ | async" (menuBtnClicked)="toggleDrawer()" class="nav"></app-main-top-nav>

    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
    

    <app-main-bottom-nav fxHide fxShow.xs class="nav"></app-main-bottom-nav>
  </mat-sidenav-content>

</mat-sidenav-container>
