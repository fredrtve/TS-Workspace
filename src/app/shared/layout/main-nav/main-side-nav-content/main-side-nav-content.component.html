
<mat-toolbar fxLayout="column" fxLayoutAlign="center start" class="bg-primary-dark">

  <ng-container *ngIf="isOnline$ | async else offlineHeader">
    <span class="mat-small color-success"> Tilkoblet internett </span>
  </ng-container>
  <ng-template #offlineHeader>
    <span class="mat-small color-accent">Frakoblet internett</span>
  </ng-template>

  <span class="mat-body"  *ngIf="user">{{ user.firstName }} {{ user.lastName }}</span>

</mat-toolbar>

<mat-divider></mat-divider>

<span class="nav-list">

  <a matRipple (click)="navItemClick()" [routerLink]="['/']" [routerLinkActive]="['active']">
    <mat-icon>home</mat-icon>
    <span>Hjem</span>
  </a>

  <mat-divider class="mid-divider"></mat-divider>

  <a matRipple (click)="navItemClick()" [routerLink]="['/oppdrag']" [routerLinkActive]="['active']">
    <mat-icon>view_list</mat-icon>
    <span>Oppdrag</span>
  </a>

  <mat-divider class="mid-divider"></mat-divider>

  <ng-container *ifRole="RolePresets.Internal">
    <a matRipple (click)="navItemClick()" [routerLink]="['/timer']" [routerLinkActive]="['active']">
      <mat-icon>timer</mat-icon>
      <span>Timer</span>
    </a>
  </ng-container>

  <mat-divider class="mid-divider"></mat-divider>

  <span *ifRole="[Roles.Leder]" fxHide.xs>
    <div mat-subheader class="color-accent-light pb-0">Administrering</div>
    <a matRipple (click)="navItemClick()" [routerLink]="['/data']" [routerLinkActive]="['active']">
      <mat-icon>dns</mat-icon>
      <span>Data</span>
    </a>
    <mat-divider class="mid-divider"></mat-divider>
    <a matRipple (click)="navItemClick()" [routerLink]="['/brukere']" [routerLinkActive]="['active']">
      <mat-icon>people</mat-icon>
      <span>Brukere</span>
    </a>
    <mat-divider class="mid-divider"></mat-divider>
    <a matRipple (click)="navItemClick()" [routerLink]="['/timeadministrering']" [routerLinkActive]="['active']">
      <mat-icon>assessment</mat-icon>
      <span>Timer</span>
    </a>
    <mat-divider class="mid-divider"></mat-divider>

    <div mat-subheader class="pb-0 color-accent-light">Statistikk</div>
    <a matRipple (click)="navItemClick()" [routerLink]="['/timestatistikk']" [routerLinkActive]="['active']">
      <mat-icon>assessment</mat-icon>
      <span>Timestatistikk</span>
    </a>
    <mat-divider class="mid-divider"></mat-divider>
  </span>

  <span class="bottom-list">
    <mat-divider></mat-divider>
    <a matRipple (click)="navItemClick()" [routerLink]="['/profil']" [routerLinkActive]="['active']">
      <mat-icon>person</mat-icon>
      <span>Profil</span>
    </a>
    <mat-divider class="mid-divider"></mat-divider>
    <a matRipple (click)="logOut()">
      <mat-icon>power_settings_new</mat-icon>
      <span>Logg ut</span>
    </a>
  </span>

</span>
