<mat-toolbar #navBar *ngIf="config" [ngClass]="stylingClass" class="mat-elevation-z3">

    <ng-container *ngIf="searchBarHidden || !config?.searchBar else searchBarContent">
        
        <app-button *ngIf="config?.backFn else menuBtn" [config]="{
            callback: config.backFn, 
            params: config.backFnParams,
            type: ButtonTypes.Icon,
            aria: 'Tilbake',
            icon: 'chevron_left',
            iconSizeClass: 'scale-150'}">
        </app-button>

        <ng-template #menuBtn>
            <button mat-icon-button aria-label="Toggle sidenav" (click)="onMenuButtonClick()" fxHide.gt-xs>
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
        </ng-template>

        <span class="mr-auto">
            <ng-container *ngIf="config.title">
                <span *ngIf="!config?.backFn else noLinkTitle" ngClass.xs="ml-1" ngClass.gt-xs="ml-2"
                    [routerLink]="['/hjem']">{{ config?.title || "Hjem" }}</span>
                <ng-template #noLinkTitle><span ngClass.xs="ml-1" ngClass.gt-xs="ml-2">{{ config.title }}</span>
                </ng-template>
            </ng-container>
            <mat-icon *ngIf="config?.subIcon" class="scale-75">{{ config.subIcon }}</mat-icon>
            <span class="mat-caption ml-1">{{ config?.subTitle }}</span>
        </span>

        <mat-spinner *ngIf="loading$ |  async" diameter="24" color="accent" class="mr-2"></mat-spinner>

        <app-button *ngIf="config?.searchBar" [config]="{
            callback: toggleSearchBar, 
            type: ButtonTypes.Icon,
            aria: 'SÃ¸k',
            icon: 'search'}">
        </app-button>

        <app-button *ngFor="let button of config?.buttons | transformButtons: ButtonTypes.Icon" [config]="button">
        </app-button>

    </ng-container>

</mat-toolbar>


<ng-template #searchBarContent>
    <app-button [config]="{
      callback: toggleSearchBar, 
      type: ButtonTypes.Icon,
      aria: 'Tilbake',
      icon: 'close'}">
    </app-button>

    <input #searchInput appInputListener (inputChanged)="handleSearchFn($event);" fxFlex
        [value]="config.searchBar.initialValue || ''" [placeholder]="config.searchBar.placeholder"
        class="mt-1 mb-1 p-2 pl-3 mr-1" style="background:white;border:none;border-radius:10px;">
</ng-template>
