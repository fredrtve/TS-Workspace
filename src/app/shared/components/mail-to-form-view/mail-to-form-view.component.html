<form *ngIf="mailToForm" [formGroup]="mailToForm" fxLayout="column" class="m-3">

    <mat-form-field>
        <input matInput placeholder="Epost" formControlName="toEmail" required>
        <mat-error *ngIf="this.toEmail.invalid">
            Pass pÃ¥ at eposten er skrevet riktig.
        </mat-error>
    </mat-form-field>

    <app-form-actions submitText="Send"

        (submitted)="onSubmit()" 
        (canceled)="formSubmitted.emit(null)">
    </app-form-actions>
  
</form>
