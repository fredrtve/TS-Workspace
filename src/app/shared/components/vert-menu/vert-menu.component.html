<ng-container *ifRole="allActionRoles">
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Mer">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu class="vert-menu" #menu="matMenu">
    <ng-container *ngFor="let action of actions">
      <button *ifRole="action.roles" mat-menu-item (click)="handleEvent(action.event)">
        <mat-icon>{{ action.icon }}</mat-icon>
        <span>{{ action.text }}</span>
      </button>
    </ng-container>
  </mat-menu>
</ng-container>
