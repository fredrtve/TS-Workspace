<mat-list-item *ngIf="config" class="p-0">

    <mat-icon *ngIf="config.startIcon" mat-list-icon>{{ config.startIcon }}</mat-icon>

    <span *ngIf="config.mainLine" mat-line>{{ config.mainLine }}</span>

    <p mat-line *ngFor="let subLine of config.subLines">
      <mat-icon class="icon_75">{{subLine.icon}}</mat-icon>
      {{subLine.name}}
    </p>

  <mat-icon *ngIf="config.endIcon">{{ config.endIcon }}</mat-icon>
  <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
</mat-list-item>
