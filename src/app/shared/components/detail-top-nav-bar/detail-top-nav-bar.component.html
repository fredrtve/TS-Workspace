
<div class="container primary" *ngIf="config">
    
    <div *ngIf="config.imgSrc" class="img-container text-center mr-auto ml-auto ">
      <img appImageErrorReloader #img [src]="config.imgSrc" (error)="img.src = '/assets/notfound.png?'" alt="Forsidebilde" />
    </div>
  
    <app-main-top-nav-bar [config]="config" 
        [stylingClass]="config.imgSrc ? 'detail-navbar-overlay detail-navbar-overlay-top' : ''">
    </app-main-top-nav-bar>
  
    <mat-toolbar *ngIf="config.titleLines?.length" 
      [ngClass]="config.imgSrc ? 'detail-navbar-overlay detail-navbar-overlay-bottom' : ''"
      class="detail-nav">
  
      <span class="ml-6 mb-2">
          <ng-container *ngFor="let line of config.titleLines; let last = last">
              <div [ngClass]="config.imgSrc ? 'img-title-overlay' : ''" class="title-line pl-2 pr-2">{{ line }}</div><br />
          </ng-container>
      </span>
  
    </mat-toolbar>
</div>
