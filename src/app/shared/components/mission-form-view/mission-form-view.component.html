<form *ngIf="form && config" [formGroup]="form" fxLayout="column"  class="m-3">
  <mat-form-field>
    <input ngx-google-places-autocomplete [options]='googleOptions' #placesRef="ngx-places"
      (onAddressChange)="handleAddressChange($event)" matInput placeholder="Adresse" formControlName="address" required>
    <mat-hint>F.eks. Furuberget 17, 1940 Bjørkelangen</mat-hint>
    <mat-error *ngIf="this.address.invalid">
      Adresse er ett obligatorisk felt på maks 100 tegn.
    </mat-error>
    <button mat-button *ngIf="address.value" matSuffix mat-icon-button aria-label="Clear" (click)="address.setValue('')">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Kontaktnummer" formControlName="phoneNumber">
    <mat-error *ngIf="this.phoneNumber.invalid">
      Kontaktnummer må være mellom 4 og 12 siffer.
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" placeholder="Beskrivelse"
      formControlName="description">
              </textarea>  
    <mat-hint>{{description.value?.length}} / 400 tegn</mat-hint>
    <mat-error *ngIf="description.invalid">
      Beskrivelse er på maks 400 tegn.
    </mat-error>
  </mat-form-field>

  <mat-form-field formGroupName="employer">
    <input matInput placeholder="Oppdragsgiver" aria-label="Oppdragsgiver" formControlName="name"
      [matAutocomplete]="auto1">
    <mat-autocomplete #auto1="matAutocomplete">
      <mat-option *ngFor="let employer of config?.foreigns?.employers" [value]="employer.name">
        {{employer.name}}
      </mat-option>
    </mat-autocomplete>  
    <button mat-button *ngIf="employerName.value" matSuffix mat-icon-button aria-label="Clear" (click)="employerName.setValue('')">
      <mat-icon>close</mat-icon>
    </button> 
  </mat-form-field>

  <mat-form-field formGroupName="missionType">
    <input matInput placeholder="Oppdragstype" aria-label="Oppdragstype" formControlName="name"
      [matAutocomplete]="auto2">
    <mat-autocomplete #auto2="matAutocomplete">
      <mat-option *ngFor="let type of config?.foreigns?.missionTypes" [value]="type.name">
        {{type.name}}
      </mat-option>
    </mat-autocomplete>
    <button mat-button *ngIf="missionTypeName.value" matSuffix mat-icon-button aria-label="Clear" (click)="missionTypeName.setValue('')">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <mat-checkbox *ngIf="!isCreateForm" formControlName="finished" color="primary" class="mb-2">Er oppdraget ferdig?</mat-checkbox>

  <app-form-actions 
    [submitDisabled]="form.pristine || form.invalid" 
    [submitText]="isCreateForm ? 'Legg til' : 'Oppdater'" 
    (submitted)="onSubmit()" 
    (canceled)="formSubmitted.emit(null)">
  </app-form-actions>

</form>
