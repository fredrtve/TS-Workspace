<mat-card class="app-card m-1">
    <mat-card-content fxLayout="row" fxLayoutAlign="space-between center">
        <span class="ellipsis">
            <mat-icon class="mr-2">{{ startIcon }}</mat-icon>
            <span class="mat-h4">{{ text }}</span>
        </span>
        <mat-icon>{{ endIcon }}</mat-icon>
    </mat-card-content>
</mat-card>
