
<div class="p-0 m-1">

    <p *ngIf="missions == undefined || missions.length == 0" class="m-2">Fant ingen oppdrag</p>

    <app-list-card *ngFor="let mission of missions"
        startIcon="home_work"
        [endIcon]="mission.finished ? 'check':'chevron_right'"
        [text]="'(' + mission.id + ') ' + mission.address"
        [routerLink]="['/oppdrag', mission.id, 'detaljer']">
    </app-list-card>

</div>
