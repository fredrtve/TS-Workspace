<mat-nav-list class="p-1">
        <ng-container *ngFor="let button of buttons">
            <a mat-list-item *ifRole="button.allowedRoles" (click)="handleFn(button.callback, button.params)" class="sheet-item">
                <span mat-line>
                    <mat-icon class="mr-1">{{ button.icon }}</mat-icon>
                    {{ button.text }}
                </span>     
            </a>
        </ng-container>
</mat-nav-list>
