<div fxLayout="column" class="h-100 primary-light" style="position:relative;z-index:1">
  <span  class="primary" style="z-index:1"
    [ngClass]="disableElevation ? '' : 'mat-elevation-z2'" >
    
    <ng-content select="[navbar]"></ng-content>

  </span>

  <div fxFlex style="overflow-y:auto;">
    <ng-content>
  
    </ng-content>
  </div>

  <div style="position:absolute;right:0;bottom:0;" class="m-2" *ngIf="fabs"
      fxLayout="column" fxLayoutGap="4px">  
      <app-button class="fadeInRight" 
        *ngFor="let fab of fabs | transformButtons : ButtonTypes.Fab | reverseArray; trackBy: trackByFab" 
        [config]="fab">
      </app-button>
  </div>

  <router-outlet #outlet="outlet"></router-outlet>

</div>
