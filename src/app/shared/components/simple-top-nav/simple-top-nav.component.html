<div class="column">

    <mat-toolbar *ngIf="config" class="toolbar-slim mat-elevation-z2 flex-nav" [ngClass]="config.colorClass ? config.colorClass : 'bg-accent'">  
        <app-button [config]="config.leftBtn | transformButton : ButtonTypes.Icon"></app-button>
          
        <span class="mr-auto">    
          <span class="ml-1">{{ config.title }}</span> 
        </span>
     
        <app-button *ngFor="let button of config.buttons | transformButtons : ButtonTypes.Icon" [config]="button"></app-button>   
    </mat-toolbar>

    <div class="main-content p-3">
        <ng-content></ng-content>
    </div>
</div>
