<mat-toolbar *ngIf="config" class="toolbar-slim mat-elevation-z2"
    [ngClass]="config.colorClass ? config.colorClass : 'bg-accent'">
    <app-button [config]="config.leftBtn | transformButton : ButtonTypes.Icon"></app-button>

    <span class="mr-auto">
        <span ngClass.xs="ml-1" ngClass.gt-xs="ml-2">{{ config.title }}</span>
    </span>

    <app-button *ngFor="let button of config.buttons | transformButtons : ButtonTypes.Icon" [config]="button">
    </app-button>
</mat-toolbar>
