<div class="timesheet-bar" fxLayout="column" fxLayoutAlign="start center"
  [ngClass]="(isHandset$ | async) ? 'width-handset' : 'width-no-handset'">

  <span class="static-section" fxLayout="column" fxLayoutAlign="start center" (click)="this.addClick.emit()" matRipple>

    <div fxLayout="column" fxLayoutAlign="center center">
      <span class="mat-title m-0">
        {{ this.date.format('ddd') }}
      </span>

      <span class="mat-small">
        {{ this.date.format('Do MMM') }}
      </span>
    </div>

    <button mat-icon-button color="primary" [disableRipple]="true">
      <mat-icon class="icon">add</mat-icon>Ny
    </button>

  </span>


  <div class="progress-bar-container" fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="1px" fxFlex
  [@listAnimation]="timesheetInfo.closedTimesheets.length + timesheetInfo.openTimesheets.length">

      <app-timesheet-mission-bar 
        *ngFor="let timesheet of sortByDate(timesheetInfo.closedTimesheets.concat(timesheetInfo.openTimesheets))" 
        [timesheet]="timesheet"
        [isHandset]="isHandset$ | async"
        [style.height.%]="(timesheet.totalHours / 14)*100">
      </app-timesheet-mission-bar>

  </div>

</div>
