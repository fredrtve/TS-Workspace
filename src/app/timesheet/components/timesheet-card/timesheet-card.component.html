<div fxLayout="column" fxLayoutAlign="space-between start" class="mat-elevation-z6 timesheet-card"
  *ngIf="timesheet"
  [ngClass]="{'no-padding-top': timesheet.status == 0}">

  <span fxLayout="row" fxLayoutAlign="start center" *ngIf="timesheet.status == 0" >

    <span class="color-warn">Ubekreftet!</span>
    <button mat-button color="primary" (click)="confirmTimesheet()">Trykk for Ã¥ bekrefte</button>

  </span>

  <span fxLayout="row" fxLayoutAlign="space-between center" class="w-100" *ngIf="timesheet">

    <span fxLayout="column" fxLayoutAlign="start start" >

      <span class="mat-body-2">
        {{ this.timesheet.startTime | date : 'longDate'}}
        {{ this.timesheet.startTime | date : 'shortTime' }} - {{ this.timesheet.endTime | date : 'shortTime' }}
      </span>
      <span class="mat-small">
        {{ this.timesheet.startTime | duration : this.timesheet.endTime }}
      </span>
      <span class="mat-small" *ngIf="timesheet.mission">
        {{ timesheet.mission.address }}
      </span>

    </span>
    <mat-icon color="primary" style="margin-bottom:auto"
      *ngIf="timesheet.status !== 0">
      check
    </mat-icon>

    <button mat-icon-button color="warn" style="margin-top:auto"
      *ngIf="timesheet.status === 0" (click)="deleteTimesheet()">
      <mat-icon>delete_forever</mat-icon>
    </button>

  </span>

</div>
