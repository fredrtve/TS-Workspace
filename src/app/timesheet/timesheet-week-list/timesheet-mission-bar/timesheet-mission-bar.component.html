<div class="mission-bar mat-elevation-z6" fxLayout="column" fxLayoutAlign="center center" 
    [ngClass]="{
        'bg-primary': timesheet.status == 2, 
        'bg-warn': timesheet.status == 0,
        'width-no-handset': !isHandset,
        'width-handset': isHandset
    }"
    (click)="openDialog()" matRipple>

    <span class="mat-body-strong">
        {{ timesheet.totalHours }}t
    </span>


</div>
