<div fxLayout="column" fxLayoutAlign="start stretch" class="h-100">

    <button mat-mini-fab aria-label="ny" class="action_fab anim-block"
        (click)="openTimesheetForm(getCurrentFilter().mission)">
        <mat-icon class="scale-125">add</mat-icon>
    </button>
    <ng-container *ngIf="(timesheets$ | async)?.length else noSheets; let timesheets">
        <cdk-virtual-scroll-viewport itemSize="148" [attr.minBufferPx]="6*148" [attr.maxBufferPx]="8*148" fxFlex>
            <div class="m-2 mat-elevation-z3 anim-block" *cdkVirtualFor="let timesheet of timesheets$ | async">
                <app-timesheet-card [timesheet]="timesheet" (deleteClicked)="deleteTimesheet($event)"
                    (editClicked)="openTimesheetForm(undefined, $event)">
                </app-timesheet-card>
            </div>
        </cdk-virtual-scroll-viewport>
    </ng-container>
</div>

<ng-template #noSheets>
    <span class="mt-3 text-center">
        <p>Finner ingen timer med gitte filtre. </p>
        <button mat-raised-button color="accent" (click)="openFilterSheet()">Ã…pne filter</button>
    </span>
</ng-template>
