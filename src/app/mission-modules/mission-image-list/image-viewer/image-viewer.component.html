<mat-toolbar class="overlay_container image_toolbar" fxLayout="row" fxLayoutAlign="space-between center" 
    [fxHide]="toolbarHidden">
    <button mat-icon-button aria-label="Lukk" (click)="close()">
        <mat-icon class="scale-150">chevron_left</mat-icon>
    </button>
    <button mat-icon-button (click)="openBottomSheet()"><mat-icon>more_vert</mat-icon></button>
</mat-toolbar>

<img *ngIf="currentImage" alt="oppdragsbilde"
  (tap)="toolbarHidden = !toolbarHidden" 
  (swiperight)="previousImage()" 
  (swipeleft)="nextImage()" 
  [src]="currentImage | appFileUrl: 'images'" layout-fill/>

<mat-toolbar class="overlay_container page_counter" [fxHide]="toolbarHidden">
  <h5>{{ index + 1 }} / {{ images.length }}</h5>
</mat-toolbar>
