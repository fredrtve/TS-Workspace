<div class="p-1 max-width" *ngIf="mission">

  <div fxLayout="row" fxLayoutGap="8px" class="mat-subheading-2 mb-2">
    
    <a *ngIf="mission?.phoneNumber else noPhone" class="mat-elevation-z2 foreground-card text-center p-6" fxFlex="50"
      href="tel:{{ mission?.phoneNumber }}"  matRipple>
      <mat-icon class="scale-150 mb-1">phone</mat-icon><br />
      <span>{{ mission?.phoneNumber || 'N/A' }} </span>
    </a>

    <ng-template #noPhone>
      <span class="mat-elevation-z2 foreground-card text-center p-6" fxFlex="50">
        <mat-icon class="scale-150 mb-1">phone</mat-icon><br />
        <span>{{ mission?.phoneNumber || 'N/A' }} </span>
      </span>
    </ng-template>

    <a href="https://www.google.com/maps/dir/?api=1&destination={{ mission?.address }}&travelmode=driving"
      target="_blank" class="mat-elevation-z2 foreground-card text-center p-6" fxFlex="50" matRipple>
      <mat-icon class="scale-150">directions_car</mat-icon><br />
      <span>Veibeskrivelse</span>
    </a>

  </div>

  <app-list-card startIcon="photo_library" ellipsisDisabled="true"  
    [routerLink]="['/oppdrag', mission?.id, 'bilder']">
    <span [matBadge]="mission.missionImages ? mission.missionImages.length : 0" 
      matBadgeOverlap="false" matBadgeColor="accent">Bilder</span>
    <mat-icon rightSide>chevron_right</mat-icon>
  </app-list-card>

  <app-list-card *ifRole="RolePresets.Internal" startIcon="folder" endIcon="chevron_right" ellipsisDisabled="true"  
    [routerLink]="['/oppdrag', mission?.id, 'dokumenter']">
    <span [matBadge]="mission.missionDocuments ? mission.missionDocuments.length : 0" 
      matBadgeOverlap="false" matBadgeColor="accent">Dokumenter</span>
    <mat-icon rightSide>chevron_right</mat-icon>
  </app-list-card>

  <app-list-card *ifRole="RolePresets.Internal" startIcon="rate_review" endIcon="chevron_right" ellipsisDisabled="true"
    [routerLink]="['/oppdrag', mission?.id, 'notater']">
    <span [matBadge]="mission.missionNotes ? mission.missionNotes.length : 0" 
      matBadgeOverlap="false" matBadgeColor="accent">Notater</span>
    <mat-icon rightSide>chevron_right</mat-icon>
  </app-list-card>


</div>
