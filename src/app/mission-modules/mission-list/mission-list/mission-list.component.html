<app-main-skeleton  *ngIf="vm$ | async; let vm" [fabs]="vm.fabs">

  <ng-container navbar>
    <app-main-top-nav-bar [config]="vm.navConfig" >
    </app-main-top-nav-bar>
    <app-chips-bar [chips]="vm.chips"></app-chips-bar>
  </ng-container>

  <app-mission-list-view *ngIf="vm.missions" 
    [scrollToMissionId]="initialMissionId"
    [missions]="vm.missions" 
    (search)="searchMissions($event)">
  </app-mission-list-view>

</app-main-skeleton>


<router-outlet></router-outlet>
