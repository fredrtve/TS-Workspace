 <app-mission-list-view *ngIf="filteredAndSortedMissions$ | async; let filteredAndSortedMissions"

  [searchInput]="filteredAndSortedMissions?.criteria?.searchString"
  (search)="searchMissions($event, filteredAndSortedMissions.criteria)">
</app-mission-list-view>
