<div class="h-100 pl-1 pr-1 max-width" style="overflow:hidden" fxLayout="column" fxLayoutAlign="start stretch">
  
    <p *ngIf="!missions || missions.length == 0" class="m-2">Fant ingen oppdrag</p>

    <cdk-virtual-scroll-viewport itemSize="56" maxBufferPx="800" minBufferPx="800" class="h-100">
 
            <app-list-card *cdkVirtualFor="let mission of missions; trackBy: trackByFn;" 
                [routerLink]="[mission.id, 'detaljer']">        
                <mat-icon left-side>home_work</mat-icon>
                <span fxHide.xs>{{'(' + mission.id + ') '}}</span>{{ mission.address }}
                <mat-icon right-side>{{ mission.finished ? 'check':'chevron_right' }}</mat-icon>
            </app-list-card>

    </cdk-virtual-scroll-viewport>

</div>
