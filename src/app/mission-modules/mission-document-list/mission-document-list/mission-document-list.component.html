<app-document-list #documentList *ngIf="documentsWithType$ | async; let documents"
    [totalRows]="(isXs$ | async) ? 2 : 4"
    [entities]="documents" 
    (selectionChanged)="onSelectionChange($event)"
    (documentClicked)="downloadDocument($event)">
</app-document-list>

<router-outlet></router-outlet>
