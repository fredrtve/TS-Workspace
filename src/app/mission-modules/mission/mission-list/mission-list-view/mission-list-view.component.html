<div class="h-100 pl-2 pr-2 max-width" style="overflow:hidden" fxLayout="column" fxLayoutAlign="start stretch">
     
    <input appInputListener (inputChanged)="onSearch($event)"
        placeholder="SÃ¸k med adresse eller id" class="mt-2 mb-2 p-2 pl-3 mat-elevation-z2 fadeInDown"
        style="background:white;border:none;border-radius:10px;"> 

    <p *ngIf="missions == undefined || missions.length == 0" class="m-2">Fant ingen oppdrag</p>

    <cdk-virtual-scroll-viewport itemSize="60" maxBufferPx="800" minBufferPx="800" fxFlex>
        <app-list-card *cdkVirtualFor="let mission of missions; trackBy: trackByFn;" 
            [config]="{startIcon:'home_work', endIcon: mission.finished ? 'check':'chevron_right'}" 
            [routerLink]="['/oppdrag', mission.id, 'detaljer']">{{'(' + mission.id + ') ' + mission.address}}
        </app-list-card>
    </cdk-virtual-scroll-viewport>

</div>

<button *ifRole="[Roles.Leder, Roles.Mellomleder]" mat-fab aria-label="ny" class="action_fab"
    (click)="openMissionForm()">
    <mat-icon>add</mat-icon>
</button>
