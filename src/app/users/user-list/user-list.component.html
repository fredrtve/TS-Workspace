<app-inner-nav title="Liste over ansatte" [buttons]="innerNavButtons">
  <mat-spinner *ngIf="!users" class="center-spinner"></mat-spinner>
  <div *ngIf="users" class="p-0">
    <app-user-card *ngFor="let user of users"
      [user]="user"
      [editButton]="{
        icon: 'edit', 
        allowedRoles: [Roles.Leder], 
        callback: editUser, params: [user.userName]}">
    </app-user-card>
  </div>
</app-inner-nav>
