<div class="app-card mb-1 p-3" fxLayout="row" fxLayoutAlign="space-between center">
    <mat-icon class="mr-2">{{ (user.role == Roles.Oppdragsgiver) ? 'work' : 'person' }}</mat-icon>

    <span class="ellipsis mr-auto">
        <span class="mat-h4">{{ user.lastName }}, {{ user.firstName }}</span><br />
        <mat-hint *ngIf="user.employer">{{ user.employer.name }}</mat-hint>
    </span>

    <span fxLayout="row">
        <a *ngIf="user.phoneNumber" class="color-success" mat-icon-button href="tel:{{ user.phoneNumber }}">
            <mat-icon>phone</mat-icon>
        </a>   
        <app-button *ngIf="newPasswordButton && user.role != Roles.Leder" [config]="newPasswordButton"></app-button>
        <app-button *ngIf="editButton && user.role != Roles.Leder" [config]="editButton"></app-button>
    </span>
</div>
