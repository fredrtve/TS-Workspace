<form fxLayout="column" fxLayoutAlign="space-around stretch" *ngIf="form" [formGroup]="form" class="m-3">
  <ng-container *ngIf="!(config?.disabledFilters | arrayIncludes : 'userName')">
    <mat-form-field>
      <mat-select formControlName="userName" placeholder="Velg ansatt">
        <mat-option *ngFor="let user of config.users" [value]="user.userName">
          {{ user.firstName }} {{ user.lastName }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-divider></mat-divider>
    <span class="mb-2"></span>
  </ng-container>
  
  <ng-container *ngIf="!(config?.disabledFilters | arrayIncludes : 'year')">
    <mat-form-field>
      <mat-label>Velg Ã¥r</mat-label>
      <input matInput formControlName="year" type="tel">
    </mat-form-field>

    <mat-divider></mat-divider>
    <span class="mb-2"></span>
  </ng-container>

  <ng-container *ngIf="!(config?.disabledFilters | arrayIncludes : 'weekNr')">
    <mat-form-field>
      <mat-label>Velg uke</mat-label>
      <input matInput formControlName="weekNr" type="tel">
    </mat-form-field>

    <mat-divider></mat-divider>
    <span class="mb-2"></span>
  </ng-container>

  <span fxLayout="row" fxLayoutAlign="end center">
    <button mat-button color="primary" 
      [disabled]="form.invalid || form.pristine" 
      (click)="onSubmit()">Bruk
    </button>
  </span>

</form>
