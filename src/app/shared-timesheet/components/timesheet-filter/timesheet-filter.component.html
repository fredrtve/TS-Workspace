<div fxLayout="column" fxLayoutAlign="space-around stretch">
    <ng-container *ngIf="!(disabledFilters | arrayIncludes : 'user')">
      <mat-form-field>
        <mat-select [(ngModel)]="filter.userName" placeholder="Velg ansatt">
          <mat-option>Ingen</mat-option>
          <mat-option *ngFor="let user of users" [value]="user.userName">
            {{ user.firstName }} {{ user.lastName }}
          </mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-divider></mat-divider>   
      <span class="mb-2"></span>
    </ng-container>

    <ng-container *ngIf="!(disabledFilters | arrayIncludes : 'mission')">
      <mat-form-field>
        <input matInput placeholder="Oppdrag" aria-label="Velg oppdrag" 
        [matAutocomplete]="auto1" [(ngModel)]="filter.mission">
        <button mat-button *ngIf="filter.mission" matSuffix mat-icon-button aria-label="Lukk" (click)="filter.mission=null">
          <mat-icon>close</mat-icon>
        </button>
        <mat-autocomplete #auto1="matAutocomplete" [displayWith]="displayFnMission">
          <mat-option *ngFor="let mission of missions" [value]="mission">
            {{ mission.address }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
  
      <mat-divider></mat-divider>
      <span class="mb-2"></span>
    </ng-container>

    <ng-container *ngIf="!(disabledFilters | arrayIncludes : 'dateRange')">
      <label class="mat-caption">Velg tidsrom</label>

      <mat-radio-group color="primary" [ngModel]="filter.dateRangePreset" (ngModelChange)="updateDateRangePreset($event)"  
        fxLayoutGap="8px" class="mb-2">
        <mat-radio-button [value]="dateRangePresets.CurrentWeek">
          Denne uken
        </mat-radio-button>
        <mat-radio-button [value]="dateRangePresets.CurrentMonth">
          Denne måned
        </mat-radio-button>
        <mat-radio-button [value]="dateRangePresets.CurrentYear">
          I år
        </mat-radio-button>     
        <mat-radio-button [value]="dateRangePresets.CustomMonth" #customMonthSelect>
          Velg måned
        </mat-radio-button>
        <mat-radio-button [value]="dateRangePresets.Custom" #customDateRangeSelect>
          Velg tid
        </mat-radio-button>
        <mat-radio-button [value]="dateRangePresets.None">
          Vis alt
        </mat-radio-button>
      </mat-radio-group>

      <ng-container *ngIf="customDateRangeSelect.checked">
        <mat-form-field style="width:164px">
          <input matInput  placeholder="Velg tidsrom" selectMode="range" 
            [owlDateTimeTrigger]="customDateRange" [owlDateTime]="customDateRange" 
            [(ngModel)]="filter.dateRange">
          <button mat-button *ngIf="filter.dateRange" matSuffix mat-icon-button aria-label="Lukk" (click)="filter.dateRange=null">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>

        <owl-date-time pickerType="calendar" #customDateRange></owl-date-time>
      </ng-container>
      
      <ng-container *ngIf="customMonthSelect.checked">
        <mat-form-field style="width:164px">
          <input matInput  placeholder="Velg måned" selectMode="range"
            [owlDateTimeTrigger]="customMonth" [owlDateTime]="customMonth" 
            [(ngModel)]="filter.dateRange">
          <button mat-button *ngIf="filter.dateRange" matSuffix mat-icon-button aria-label="Lukk" (click)="filter.dateRange=null">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
  
        <owl-date-time pickerType="calendar"  startView="year"
          (monthSelected)="selectMonthHandler($event, customMonth)" #customMonth>
        </owl-date-time>
      </ng-container>

      <mat-divider></mat-divider>
      <span class="mb-2"></span>
    </ng-container>
    
    <ng-container *ngIf="!(disabledFilters | arrayIncludes : 'status')">
      <label class="mat-caption">Velg status</label>
      <mat-radio-group [(ngModel)]="filter.status" color="primary"
        fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px" class="mb-2">
        <mat-radio-button [value]="timesheetStatus.Open">
            Åpen
        </mat-radio-button>
        <mat-radio-button [value]="timesheetStatus.Confirmed">
            Låst
        </mat-radio-button>
      </mat-radio-group>

      <mat-divider></mat-divider>
      <span class="mb-2"></span>
    </ng-container>

    <span fxLayout="row" fxLayoutAlign="space-between center">
      <button mat-button color="warn" (click)="reset()">Nullstill</button>
      <button mat-button color="primary" (click)="applyFilter()">Bruk</button>
    </span>


</div>
