<mat-form-field color="accent" class="data-picker" fxFlex>
  <mat-label>Velg data</mat-label>
  <mat-select [ngModel]="selectedProperty" (ngModelChange)="changeProperty($event)">
    <mat-option *ngFor="let prop of properties" value="{{ prop }}">{{ prop | translate }}</mat-option>
  </mat-select>
</mat-form-field>
