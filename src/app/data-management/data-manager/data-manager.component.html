<app-main-skeleton *ngIf="vm$ | async; let vm">

  <app-main-top-nav-bar navbar [config]="vm.navConfig" stylingClass="bg-primary">
  </app-main-top-nav-bar>

  <div class="h-100 p-2" fxLayout="column" fxLayoutGap="8px" >

    <app-data-property-picker
      [properties]="properties" 
      [selectedProperty]="vm.selectedProp" 
      (propertySelected)="updateSelectedProperty($event)">
    </app-data-property-picker>

    <app-data-table fxLayout="column" fxLayoutGap="8px" class="h-100" #dataTable
      [config]="vm"
      (itemEdited)="updateItem($event)">
    </app-data-table>

  </div>

</app-main-skeleton>

<router-outlet></router-outlet>
