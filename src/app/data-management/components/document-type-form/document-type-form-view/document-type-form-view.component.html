<form *ngIf="documentTypeForm" [formGroup]="documentTypeForm" fxLayout="column">
  <mat-form-field>
    <input matInput placeholder="Navn" formControlName="name" />
    <mat-error *ngIf="this.name.invalid">
      Navn kan være på maks 45 tegn.
    </mat-error>
  </mat-form-field>

  <button appHttpCommandButton mat-raised-button class="w-100" color="primary" 
    [disabled]="documentTypeForm.invalid || documentTypeForm.pristine"
    (click)="onSubmit()">
    Lagre   
  </button>
</form>
