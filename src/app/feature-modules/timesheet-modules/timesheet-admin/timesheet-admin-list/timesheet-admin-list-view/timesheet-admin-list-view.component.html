<div class="h-100 max-width" fxLayout="column" fxLayoutAlign="start stretch">
    <cdk-virtual-scroll-viewport itemSize="120" maxBufferPx="800" minBufferPx="800" fxFlex>
        <div class="m-1" *cdkVirtualFor="let timesheet of timesheets; trackBy: trackById">
            <app-timesheet-card [timesheet]="timesheet" [actionButton]="{ 
                        icon: timesheet.status === 2 ? 'check_circle' : 'check_circle_outline', 
                        color: timesheet.status === 2 ? 'accent' : 'warn',
                        callback: toggleTimesheetStatus, params: [timesheet]
                    }">
            </app-timesheet-card>
        </div>
    </cdk-virtual-scroll-viewport>
</div>
