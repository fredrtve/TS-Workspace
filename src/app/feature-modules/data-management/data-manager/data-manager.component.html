<app-main-skeleton *ngIf="vm$ | async; let vm" disableElevation="true">

  <ng-container navbar>

    <app-main-top-nav-bar [config]="vm.navConfig" >
    </app-main-top-nav-bar>

    <app-data-property-picker
      [properties]="properties" 
      [selectedProperty]="vm.selectedProp" 
      (propertySelected)="updateSelectedProperty($event)">
    </app-data-property-picker>

  </ng-container>

  <app-data-table class="h-100" #dataTable
    [config]="vm"
    (itemEdited)="updateItem($event)">
  </app-data-table>

</app-main-skeleton>

<router-outlet></router-outlet>
