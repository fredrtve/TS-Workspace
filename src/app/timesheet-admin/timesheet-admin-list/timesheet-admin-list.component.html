<div class="p-0 h-100" fxLayout="column" fxLayoutAlign="start stretch" *ngIf="activeView$ | async; let view">
    <mat-spinner class="center-spinner" color="accent" *ngIf="!view"></mat-spinner>
    <ng-container 
        [ngTemplateOutlet]="view.view || yearList"
        [ngTemplateOutletContext]="{ $implicit: view.context }">
    </ng-container>
</div>

<ng-template let-summaries #yearList>  
    <div class="app-card mat-elevation-z2 m-1 p-0" matRipple
        *ngFor="let summary of summaries"
        (click)="updateQuery({userName: summary.userName})">
        <app-timesheet-summary-card-content [summary]="summary"></app-timesheet-summary-card-content>
    </div> 
</ng-template>

<ng-template let-summaries #weekList>  
    <cdk-virtual-scroll-viewport itemSize="82" [attr.minBufferPx]="13*82" [attr.maxBufferPx]="13*82" fxFlex>
        <app-swipe-card
            *cdkVirtualFor="let summary of summaries; trackBy: trackByFn; templateCacheSize:0"            
            [navButton]="{callback: updateQuery, params: {week: summary.week}}"
            [swipeEnabled]="summary.openHours > 0"
            [swipeButton]="{
                callback: confirmTimesheets, 
                params: [summary.timesheets], 
                icon: summary.openHours > 0 ? 'lock_open' : 'lock', 
                colorClass: summary.openHours > 0 ? 'bg-warn' : 'bg-success'}">
            <app-timesheet-summary-card-content [summary]="summary"></app-timesheet-summary-card-content>
        </app-swipe-card>
    </cdk-virtual-scroll-viewport>
</ng-template>

<ng-template let-timesheets #timesheetList>  
    <cdk-virtual-scroll-viewport itemSize="108" [attr.minBufferPx]="6*108" [attr.maxBufferPx]="8*108" fxFlex>
        <div class="m-1" *cdkVirtualFor="let timesheet of timesheets | sortByTimesheetStatus">
            <app-timesheet-card class="mat-elevation-z2" adminView="true"        
                [timesheet]="timesheet"      
                (statusChanged)="changeTimesheetStatus($event.id, $event.status)">
            </app-timesheet-card>
        </div>
    </cdk-virtual-scroll-viewport>
</ng-template>
