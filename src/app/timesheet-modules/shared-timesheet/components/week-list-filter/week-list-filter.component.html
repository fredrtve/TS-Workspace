<div fxLayout="column" fxLayoutAlign="space-around stretch">
  <ng-container *ngIf="userName">
    <mat-form-field style="max-width:400px;">
      <mat-select [(ngModel)]="userName" placeholder="Velg ansatt">
        <mat-option *ngFor="let user of users" [value]="user.userName">
          {{ user.firstName }} {{ user.lastName }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-divider></mat-divider>
    <span class="mb-2"></span>
  </ng-container>

  <mat-form-field>
    <mat-label>Velg Ã¥r</mat-label>
    <input matInput [(ngModel)]="year" type="number">
  </mat-form-field>

  <mat-divider></mat-divider>
  <span class="mb-2"></span>
  
  <span fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-button color="warn" (click)="close()">Avbryt</button>
    <button mat-button color="primary" (click)="applyFilter()">Bruk</button>
  </span>
</div>
