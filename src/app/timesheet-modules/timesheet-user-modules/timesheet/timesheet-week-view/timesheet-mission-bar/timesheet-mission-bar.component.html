<div  *ngIf="timesheet" class="mission-bar mat-elevation-z1" fxLayout="column" fxLayoutAlign="center center" 
    [ngClass]="{
        'bg-accent-light': timesheet.status == 2, 
        'bg-warn-light': timesheet.status == 0
    }"
    (click)="clickBar()" matRipple>

    <span class="mat-body-strong">
        {{ timesheet.totalHours }}t
    </span>


</div>
