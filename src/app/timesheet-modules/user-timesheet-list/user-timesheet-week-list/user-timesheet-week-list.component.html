<app-main-skeleton *ngIf="vm$ | async; let vm">

    <app-main-top-nav-bar navbar [config]="vm.navConfig" stylingClass="bg-primary">
    </app-main-top-nav-bar>

    <app-user-timesheet-week-list-view 
        [summaries]="vm.summaries" 
        (summaryClicked)="goToWeekView($event)"
        (filterClicked)="openWeekFilter()">
    </app-user-timesheet-week-list-view>

</app-main-skeleton>
