<div class="h-100 max-width" fxLayout="column" fxLayoutAlign="start stretch">

    <cdk-virtual-scroll-viewport itemSize="76" maxBufferPx="800" minBufferPx="800" fxFlex 
        *ngIf="summaries?.length else noContent">
        <mat-card class="m-1" matRipple
            *cdkVirtualFor="let summary of summaries; trackBy: trackByWeekNr; templateCacheSize:0" 
            (click)="summaryClicked.emit({weekNr: summary.weekNr, year: summary.year})">
            <app-timesheet-summary-card-content [summary]="summary"></app-timesheet-summary-card-content>
        </mat-card>
    </cdk-virtual-scroll-viewport>

</div>

<ng-template #noContent>
    <span class="text-center w-100">
        <p>Finner ingen timer med gitte filtre. </p>
        <button mat-raised-button color="accent" class="bounceIn" (click)="weekFilterClicked.emit()">
            <mat-icon>filter_list</mat-icon>
            Ã…pne filter
        </button>
    </span>
</ng-template>
