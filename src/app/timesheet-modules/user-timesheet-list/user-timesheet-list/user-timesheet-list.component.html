<app-main-top-nav *ngIf="vm$ | async; let vm" [config]="vm.navConfig" [fabs]="vm.fabs" [chipRows]="vm.chipRows">

    <div fxLayout="column" fxLayoutAlign="start stretch" class="h-100 max-width">
        <cdk-virtual-scroll-viewport *ngIf="vm.content?.length else noContent"
            itemSize="148" maxBufferPx="800" minBufferPx="800" fxFlex>
            <div class="m-1" *cdkVirtualFor="let timesheet of vm.content | sortByDate : 'startTime'; trackBy: trackByTimesheet">
                <app-timesheet-card [timesheet]="timesheet" (editClicked)="openTimesheetForm($event)">
                </app-timesheet-card>
            </div>
        </cdk-virtual-scroll-viewport>
    </div> 

</app-main-top-nav>

<ng-template #noContent>
    <span class="text-center w-100">
        <p>Finner ingen timer med gitte filtre. </p>
        <button mat-raised-button color="accent" class="bounceIn" (click)="openFilterSheet()">
            <mat-icon>filter_list</mat-icon>
            Ã…pne filter
        </button>
    </span>
</ng-template>
