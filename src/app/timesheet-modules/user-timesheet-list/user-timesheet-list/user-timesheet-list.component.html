<div fxLayout="column" fxLayoutAlign="start stretch" class="h-100 max-width">
    <ng-container *ngIf="timesheets$ | async else noContent; let timesheets">
        <cdk-virtual-scroll-viewport *ngIf="timesheets?.length else noContent" itemSize="148" maxBufferPx="800" minBufferPx="800" fxFlex class="fadeInRight">
            <div class="m-1" *cdkVirtualFor="let timesheet of timesheets; trackBy: trackByTimesheet">
                <app-timesheet-card [timesheet]="timesheet" (deleteClicked)="deleteTimesheet($event)"
                    (editClicked)="openTimesheetForm({entityId: $event})">
                </app-timesheet-card>
            </div>
        </cdk-virtual-scroll-viewport>
    </ng-container>
</div>

<ng-template #noContent>
    <span class="ppt-5 text-center w-100">
        <p>Finner ingen timer med gitte filtre. </p>
        <button mat-raised-button color="accent" class="bounceIn" (click)="openFilterSheet()">Ã…pne filter</button>
    </span>
</ng-template>
