<app-main-skeleton *ngIf="vm$ | async; let vm" disableElevation="true">

    <ng-container navbar>
        <app-main-top-nav-bar [config]="vm.navConfig" >
        </app-main-top-nav-bar>
        <app-chips-bar *ngFor="let chips of vm.chipRows; trackBy: trackByChipRow" [chips]="chips.arr">
        </app-chips-bar>
    </ng-container>

    <app-timesheet-statistic-table #statTable fxFlex 
        [config]="vm.tableConfig">
    </app-timesheet-statistic-table>
  
</app-main-skeleton>
