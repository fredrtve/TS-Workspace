
<div class="mat-body ml-5 mb-3" *ngIf="!commands?.length">Ingen aktiviteter mislykket</div>

<ng-container *ngFor="let req of commands || []; trackBy: trackByReq; let i = index">

    <app-list-item rippleDisabled=true>

        <mat-icon left-side class="pl-2 pr-2" color="warn">error</mat-icon>

        {{ req.request.callerAction | actionDescription }}

    </app-list-item>

    <mat-divider inset=true *ngIf="i !== (commands.length - 1)"></mat-divider>

</ng-container>
