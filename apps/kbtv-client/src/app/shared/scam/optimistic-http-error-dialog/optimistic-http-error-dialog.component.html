<div class="dialog-container" data-cy="optimistic-error-dialog">

    <span class="mat-title">Endringer har blitt reversert!</span>

    <app-list-item rippleDisabled=true data-cy="error-request-item">
    
        <mat-icon left-side class="pl-2 pr-2" color="warn">error</mat-icon>
    
        <div class="mat-caption">Behandling mislykket</div>
    
        {{ errorRequest | requestDescription : state : AppRequestDescriberMap }}
    
    </app-list-item>

    <div class="error-container mat-body-2">
        {{ httpError.title }}
        <ul *ngIf="httpError.details?.length" class="mat-body">
            <li *ngFor="let err of httpError.details">{{ err }}</li>
        </ul>
    </div>

    <ng-container  *ngIf="canceledCommands?.length">

        <div class="mat-body-2 ml-5 mt-3">Påfølgende aktiviteter er kansellert ({{canceledCommands.length}})</div>

        <app-failed-command-list [commands]="canceledCommands" [state]="state">
    
        </app-failed-command-list>

    </ng-container>
    
    <span class="close-button-container">
        <button data-cy="close-dialog" class="close-button" mat-button [mat-dialog-close]="true" cdkFocusInitial>
            Lukk
        </button>
    </span>
    
</div>
