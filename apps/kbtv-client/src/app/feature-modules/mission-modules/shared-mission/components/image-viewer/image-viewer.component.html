<app-main-top-nav-bar [config]="navConfig" overlayMode=true [appHide]="toolbarHidden">
</app-main-top-nav-bar>

<ng-container *ngIf="loadingImage$ | async; let loadingImage">
  <img appImageErrorPlaceholder [appHide]="loadingImage.loading" alt="oppdragsbilde"
    [src]="currentImage | appFileUrl: this.folder" layout-fill
    (tap)="toolbarHidden = !toolbarHidden" 
    (swiperight)="previousImage()" 
    (swipeleft)="nextImage()" 
    (load)="onCurrentImageLoaded()"/>

  <mat-spinner [appHide]="!loadingImage.loading" color="accent"></mat-spinner>
</ng-container>

<div *ngIf="images?.length" class="page-counter-container" [appHide]="toolbarHidden">
  <span class="page-counter">{{ index + 1 }} / {{ images?.length }}</span>
</div>
