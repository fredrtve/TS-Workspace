<app-main-top-nav-bar class="nav-bar"
    [ngClass]="contentScrolledToTop ? 'solid mat-elevation-z1' : ''" 
    [config]="navConfig"
    [overlayMode]="(
        navOverlayDisabled || 
        !header.childNodes.length || 
        header.childNodes[0].nodeName === '#comment' || 
        contentScrolledToTop) 
        ? false : true">
    {{ contentScrolledToTop ? title : "" }}
</app-main-top-nav-bar>

<div class="content-container" data-cy="header-layout-scroll-container">

    <div class="header-container" #header>
        <ng-content select="[header]"></ng-content>
    </div>

    <div class="content-header" #contentHeader 
        [ngClass]="contentScrolledToTop ? 'content-header-top' : ''">

        <mat-icon class="drag-handle">drag_handle</mat-icon>

        <div class="content-header-title" data-cy="header-title">{{ title }}</div>

    </div>
    
    <div class="content">
        <ng-content select="[content]"></ng-content>
    </div>  

</div>
