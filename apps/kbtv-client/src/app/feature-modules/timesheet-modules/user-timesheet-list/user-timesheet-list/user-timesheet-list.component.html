<app-main-skeleton navTogglerDisabled=true contentWrapperClass="p-0">

    <ng-container navbar>
        <app-main-top-nav-bar>Timeliste</app-main-top-nav-bar>
        <app-chips-bar [chips]="criteriaChips$ | async"></app-chips-bar>
    </ng-container>

    <app-user-timesheet-list-view 
        [timesheets]="timesheets$ | async" 
        (timesheetClicked)="$event?.status === 2 ? openTimesheetCard($event?.id) : openTimesheetForm({id: $event?.id})"
        (filterClicked)="openTimesheetFilter()">
    </app-user-timesheet-list-view>

    <app-bottom-action-bar bottombar 
        [actions]="bottomActions" [fab]="actionFab">
    </app-bottom-action-bar>

</app-main-skeleton>
