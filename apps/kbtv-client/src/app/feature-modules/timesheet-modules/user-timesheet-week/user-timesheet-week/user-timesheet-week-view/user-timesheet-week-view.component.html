<div class="week-view-container">
  
  <ng-container *ngFor="let weekDay of vm.numberOfWeekDays | arrayFromNumber">

    <div class="day-container">

      <app-timesheet-day-label class="mb-1 day-label"
        [date]="vm.weekCriteria | getDateByDateParams : weekDay"
        (labelClicked)="labelClicked.emit($event)">
      </app-timesheet-day-label>

      <ng-container *ngIf="vm.weekDaySummaries && vm.weekDaySummaries[weekDay]">

        <app-timesheet-mission-bar class="fadeInDown" style="margin:2px"
          *ngFor="let timesheet of vm.weekDaySummaries[weekDay].timesheets | sortByDate: 'startTime' : 'asc'; trackBy: trackByTimesheet;"
          [timesheet]="timesheet"
          (barClicked)="timesheetClicked.emit(timesheet)">
        </app-timesheet-mission-bar>

      </ng-container>

    </div>
    
    <div class="fade-line" *ngIf="weekDay !== vm.numberOfWeekDays"></div>

  </ng-container>

</div>
