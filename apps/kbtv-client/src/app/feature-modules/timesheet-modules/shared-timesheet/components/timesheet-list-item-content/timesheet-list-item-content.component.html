<div class="ellipsis">

  <div class="mat-body-2 p-0">
    {{ timesheet.startTime | date : 'longDate'}}
    {{ timesheet.startTime | date : 'shortTime' }} - {{ timesheet.endTime | date : 'shortTime' }}
  </div>
  <div class="mat-body ellipsis">
    {{ timesheet.missionActivity?.mission?.address || 'Finner ikke oppdrag' }}
    ( {{ timesheet.missionActivity?.activity?.name }} )
  </div>
  <div class="mat-small ellipsis">
    {{ timesheet.comment }}
  </div>

</div>
