<div class="swipe-card">

  <div class="hidden-content">
      <ng-content select="[swipeContent]">

      </ng-content>    
  </div>

  <div class="main-content" matRipple
    [@openClosedConfirm]="{
      value: position, 
      params: {
        open_width: openWidth,
        closed_width: closedWidth
      }
    }"
    (swiperight)="position = 'open'" 
    (swipeleft)="position = 'closed'">
    <ng-content>
      
    </ng-content>
  </div>

</div>
