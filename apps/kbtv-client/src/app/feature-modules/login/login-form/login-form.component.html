<style>
  .form-button{ height:45px; margin-bottom: 12px; }
  form{
      padding: 16px 16px 0px 16px;
      flex-direction: column;
      box-sizing: border-box;
      display: flex;
  }
</style>

<form [formGroup]="authForm" (ngSubmit)="submitForm()">

  <mat-form-field color="accent">
    <mat-icon matSuffix color="accent">person</mat-icon>
    <input matInput autocomplete="username" formControlName="userName" placeholder="Brukernavn" type="text" />
  </mat-form-field>

  <mat-form-field color="accent">
    <mat-icon matSuffix color="accent" (tap)="hidePassword = !hidePassword">
      {{hidePassword ? 'visibility_off' : 'visibility'}}
    </mat-icon>
    <input matInput formControlName="password" placeholder="Passord" 
      autocomplete="current-password" [type]="hidePassword ? 'password' : 'text'" />
  </mat-form-field>

  <button mat-raised-button color="accent" [disabled]="disabled || !authForm.valid" type="submit" class="form-button">
    <mat-icon>lock_open</mat-icon>
    Logg inn
  </button>

  <button mat-raised-button appAddToHomeScreen color="accent" class="form-button">
    <mat-icon>get_app</mat-icon> Legg til app
  </button>
  
</form>
