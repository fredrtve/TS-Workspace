

  <app-main-skeleton [fabs]="fabs">

    <ng-container navbar *ngIf="navVm$ | async; let navVm">
      <app-main-top-nav-bar [config]="navVm.navConfig" >
      </app-main-top-nav-bar>
      <app-chips-bar [chips]="navVm.criteriaChips"></app-chips-bar>
    </ng-container>
  
    <app-mission-list-view
      [missions]="missions$ | async" 
      (search)="searchMissions($event)">
    </app-mission-list-view>
  
  </app-main-skeleton>
