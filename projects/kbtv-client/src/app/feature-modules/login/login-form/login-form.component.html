<form [formGroup]="authForm" (ngSubmit)="submitForm()" fxLayout="column" class="pr-4 pl-4 pt-4">

  <mat-form-field color="accent">
    <mat-icon matSuffix color="accent">person</mat-icon>
    <input matInput autocomplete="username" formControlName="userName" placeholder="Brukernavn" type="text" />
  </mat-form-field>

  <mat-form-field color="accent">
    <mat-icon matSuffix color="accent" (tap)="hidePassword = !hidePassword">
      {{hidePassword ? 'visibility_off' : 'visibility'}}
    </mat-icon>
    <input matInput formControlName="password" placeholder="Passord" 
      autocomplete="current-password" [type]="hidePassword ? 'password' : 'text'" />
  </mat-form-field>

  <button mat-raised-button color="accent" [disabled]="!authForm.valid" type="submit" style="height:50px">
    <mat-icon>lock_open</mat-icon>
    Logg inn
  </button>
  <br />

  <button mat-raised-button appAddToHomeScreen color="accent">
    <mat-icon>get_app</mat-icon> Legg til app
  </button>
  
</form>
