<div class="max-width mat-elevation-z2 main-container">

  <app-home-header></app-home-header>

  <div class="content-container">

    <app-home-nav-tile-grid [navigations]="navigations"></app-home-nav-tile-grid>

    <div *ifRole="[roles.Oppdragsgiver, roles.Ansatt, roles.Mellomleder]"
      class="mat-elevation-z1  mission-card">

      <span class="mat-body-2 mb-2 w-100">
        Sist bes√∏kte oppdrag
        <mat-divider></mat-divider>
      </span>

      <div *ngIf="missionHistory$ | async; let missions; else noContent" class="mission-list">

        <app-list-item *ngFor="let mission of missions" [routerLink]="['/oppdrag', mission.id, 'detaljer']">
          <mat-icon left-side>history</mat-icon>
          {{mission.address}}
          <mat-icon right-side>chevron_right</mat-icon>
        </app-list-item>

      </div>

      <ng-template #noContent>
        <div class="mt-2">Finner ingen oppdrag</div>
      </ng-template>

    </div>

  </div>

  <app-home-bottom-bar></app-home-bottom-bar>

</div>
