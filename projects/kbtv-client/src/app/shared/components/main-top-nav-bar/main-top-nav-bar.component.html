<mat-toolbar #navBar *ngIf="config" [ngClass]="overlayMode ? 'overlay-nav' : ''">

    <app-button class="primary-button" [config]="getPrimaryBtn(config)">
    </app-button>

    <span class="mr-auto ellipsis">

        <span *ngIf="config.title" ngClass.xs="ml-1" ngClass.gt-xs="ml-2">{{ config.title }}</span>

        <span *ngIf="config.subTitle" class="mat-caption ml-1">{{ config.subTitle }}</span>

    </span>

    <app-optimistic-loading-spinner spinnerColor="accent"></app-optimistic-loading-spinner>
    
    <span class="custom-buttons">
        <ng-container *ngIf="config.buttons">
            <app-button *ngFor="let button of config.buttons | transformButtons: baseActionBtn; trackBy: TrackByButton"
                [config]="button">
            </app-button>
        </ng-container>
    </span>

</mat-toolbar>
